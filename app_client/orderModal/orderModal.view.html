<div class="modal-content">
  <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Заказ столика</h4>
  </div>
  <div class="modal-body">
	<div id="objects-area" ng-style="vm.workTableImg" class="order-table">
	  <div ng-repeat="figure in vm.figures track by $index" ng-class="{circle: figure.type=='circle', rectangle: figure.type == 'rectangle', active: figure.active, selected: figure === vm.order.table}" ng-style="figure.style | formatStyle" ng-click="vm.selectionTable(figure)" class="fig">
		  <div class="popover fade right in" role="tooltip">
			  <div class="arrow"></div>
			  <div class="popover-content">
				<p>Номер столика №{{figure.index}}</p>
				<p>Количество мест: {{figure.numberOfSeats}}</p>
			  </div>
		  </div>
	  </div>
	</div>
	<div class="input-group">
	  <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.order.date" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
	  <span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
	  </span>
	</div>
	<p class="top">{{vm.order.start | date: 'H:mm'}}:{{vm.order.end | date: 'H:mm'}}</p>
	<div id="slider-range"></div>
  </div>
  <div class="modal-footer">
	<button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Отмена</button>
  <button ng-click="vm.onSubmit()" class="btn btn-primary">Заказать</button>
  </div>
</div><!-- /.modal-content -->
